{{extend './layout/Hcommon.html'}}

{{block 'styles'}}
<link rel="stylesheet" href="/assets/css/page-cart.css">
{{/block}}

{{block 'scripts'}}
<script type="text/template" id="list">
  <? for(var i=0;i<list.length;i++){ ?>
  <? var item = list[i] ?>
  <ul class="goods-list yui3-g">
      <li class="yui3-u-1-24"><input type="checkbox" data-id="<?=item.id?>"></li>
      <li class="yui3-u-12-24">
          <div class="good-item">
              <div class="item-img">
                  <a href="/item/<?=item.id?>"><img src="<?=item.thumbnail?>"></a>
              </div>
              <div class="item-msg"><a href="/item/<?=item.id?>"><?=item.name?></a></div>
          </div>
      </li>
      <li class="yui3-u-3-24">
          <span class="price">￥<?=item.price?></span>
      </li>
      <li class="yui3-u-3-24">
          <a href="javascript:;" class="increment mins">-</a>
          <input type="text" readonly class="itxt" data-id="<?=item.id?>" value="<?=item.num?>"
                 data-max="<?=item.amount?>" autocomplete="off">
          <a href="javascript:;" class="increment plus">+</a>
      </li>
      <li class="yui3-u-4-24">
          <span class="sum">￥<?=(item.num*item.price).toFixed(2)?></span>
      </li>
      <li class="yui3-u-1-24">
          <a href="javascript:;">删除</a>
      </li>
  </ul>
  <? } ?>
</script>
<script src="/assets/js/template-web.js"></script>
<script>
  $(function () {
    template.defaults.rules[0].test = /<\?(#?)((?:==|=#|[=-])?)[ \t]*([\w\W]*?)[ \t]*(-?)\?>/
    $.get('/cart/list', function (data) {
      var html = template('list', data)
      $('.cart-list').html(html)
    })
  })
</script>

{{/block}}

{{block 'content'}}
<div class="py-container">
  <div class="allgoods">
    <h4>全部商品<span></span></h4>
    {{if !session}}
    <div class="sui-msg msg-large msg-tips">
      <div class="msg-con">您还没有登录！登录后购物车的商品将保存到您账号中 <a href="javascript:void(0);"
          class="sui-btn btn-xlarge btn-danger">点我登录</a></div>
      <s class="msg-icon"></s>
    </div>
    {{/if}}
    <div class="cart-main">
      <div class="yui3-g cart-th">
        <div class="yui3-u-1-24"><input type="checkbox" checked=""></div>
        <div class="yui3-u-12-24">商品</div>
        <div class="yui3-u-3-24">单价（元）</div>
        <div class="yui3-u-3-24">数量</div>
        <div class="yui3-u-4-24">小计（元）</div>
        <div class="yui3-u-1-24">操作</div>
      </div>
      <div class="cart-item-list">
        <div class="cart-body">
          <div class="cart-list">
            <!-- 模板替换处 -->
          </div>
        </div>
      </div>
    </div>
    <div class="cart-tool">
      <div class="money-box">
        <div class="sumprice">
          <span><strong>1</strong> 件商品</span><br>
          <span><em>总价（不含运费）：</em><i class="summoney">¥16283.00</i></span>
        </div>
        <div class="sumbtn">
          <a class="sum-btn" href="checkout.html">结算</a>
        </div>
      </div>
    </div>
  </div>
</div>
{{/block}}
